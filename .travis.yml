language: go

go:
  - 1.12.x
  - 1.11.x
  - tip

os:
  - linux
  - osx

matrix:
  allow_failures:
    - go: tip
  fast_finish: true

install:
  - go get -u github.com/golang/dep/...
  - cd wrp-go
  - $GOPATH/bin/dep ensure
  - cd ..

script:
  - if [ -n "$(gofmt -s -l . | grep -v "vendor")" ]; then diff -u <(echo -n) <(gofmt -d $(gofmt -s -l . | grep -v "vendor")); fi
  - go test -v -race $(go list ./... | grep -v "/vendor/")
  - go get github.com/haya14busa/goverage
  - goverage -coverprofile=coverage.txt ./...
  - bash <(curl -s https://codecov.io/bash) -t d4217c9f-8ea5-4b1e-bc00-19c7714bbe61

jobs:
  include:
    - stage: integration
      name: "Integration Tests"
      script:
        - git clone https://github.com/Comcast/wrp-go.git
        - cd wrp-go
